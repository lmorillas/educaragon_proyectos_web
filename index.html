<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Proyectos de innovación</title>
    <link href="proyectos_inno.js" type="application/json" rel="exhibit-data" />

    <!-- Replace the URL here with your Exhibit 3.0 script location -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">


    <!-- Latest compiled and minified JavaScript -->
    <script src="http://api.simile-widgets.org/exhibit/HEAD/lib/jquery-1.7.2.min.js" type="text/javascript"> </script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <link rel="exhibit-extension" href="http://api.simile-widgets.org/exhibit/3.1.1/extensions/map/map-extension.js" />
    <script src="http://api.simile-widgets.org/exhibit/3.1.1/exhibit-api.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .exhibit-cloudFacet-value {
        font-size: smaller;
        text-transform: lowercase;
    }
    .exhibit-facet-value {
        font-size: smaller;
    }
    </style>

     <script type="text/javascript">
        var tableStyler = function(table, database){
            $(table).addClass("table table-hover");
    };
    </script>
    <script type="text/javascript">
            $(window).load(function() {
                    $("input").addClass("form-control");
        });

    </script>
</head>

<body>

    <!-- COLECCIONES -->

    <div data-ex-role="exhibit-collection" data-ex-item-types="" id="proyectos"></div>


    <div class="container-fluid">

        <div class="col-xs-8 center-block" style="float:none;">
            <center>
                <h1>Proyectos Innovación</h1>
                </center>
                <p>Información extraída por scraping de <a href="http://www.educaragon.org/impresos/formato9/formato9_list.asp?idTabla=45">la web de educaragón</a></p>
        </div>

        <div class="row">
            <div class="col-md-2">


                <div data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Buscar"></div>

                <div data-ex-role="facet" data-ex-expression=".curso" data-ex-facet-label="Curso" data-ex-show-missing="false">
               </div>

             <div data-ex-role="facet" data-ex-expression=".temas" data-ex-facet-label="Tema" data-ex-show-missing="false"
             data-ex-sort-mode="count">
               </div>

            </div>

            <div class="col-md-8">
                <div data-ex-role="exhibit-viewPanel">

                <div data-ex-role="view" data-ex-view-class="Map" data-ex-label="Proyectos en Aragón" data-ex-latlng=".latlon" data-ex-pin="true" data-ex-center="41.6561, -0.8773" data-ex-zoom="8" data-ex-map-height="600" data-ex-show-tool-box="true"  data-ex-border-opacity="0.5">

                </div>

                    <div data-ex-role="view" data-ex-label="Proyectos de innovación" data-ex-view-class="Tabular"
                    data-ex-columns=".label, .centro, .url"
                    data-ex-column-labels="Titulo, Centro, Url"
                    data-ex-column-formats="text, text, url"
                    data-ex-table-styler="tableStyler" data-ex-paginate="true" data-ex-page-size="25">
                        <table style="display: none;">
                            <tr>
                                <td><span data-ex-content=".label"></span>
                                </td>
                                <td><span data-ex-content=".centro"></span>
                                </td>
                                <td><a data-ex-href-subcontent="http://www.educaragon.org/impresos/formato9/formato9_ficha.asp?idTabla={{.url}}">Más info</a>
                                </td>
                            </tr>
                        </table>

                    </div>


                </div>
            </div>
            <div class="col-md-2">

<div data-ex-role="facet" data-ex-expression=".centro" data-ex-facet-label="Centro" data-ex-show-missing="false"
             data-ex-sort-mode="count" data-ex-height="500">
               </div>



            </div>

        </div>
    </div>

</body>

</html>
